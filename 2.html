<h2>관심분야</h2>
<p style="margin-top:40px;">요즘 가장 관심 갖고 있는 분야는 만화영화, 아동용 애니메이션이다. <strong>미니언즈</strong>를 보고 흥미가 생겨 <u>3d애니메이션 산업</u>에 흥미를 갖게되었다.</p>
<p>그 밖에 맛있고 건강한 먹거리, 운동에도 관심이 많다. 과거에 워낙 건강하지 못한 생활을 했기 때문에 이제라도 몸 건강을 챙기려는 것이다.</p>
